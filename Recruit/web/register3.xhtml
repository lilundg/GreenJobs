<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Specify time periods you can work</p>
        <h:form>
            <h:outputLabel for="from" value="From :"/>
            <h:inputText id="from" value="#{registrationManager.availableFrom}" required="true"/>
            <h:outputLabel for="to" value="To :"/>
            <h:inputText id="to" value="#{registrationManager.availableTo}" required="true"/>

            <h:commandButton value="Add" action="#{registrationManager.addAvailability()}"/> <br/>
            <h:commandButton value="I'm done"/>
        </h:form>
    </h:body>
</html>
