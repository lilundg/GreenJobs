<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid>
                        <f:view>
                            <h:form>
                                <h:selectOneMenu id="competences"
                                                 value="#{recruitmentManager.competence}" converter="#{competenceDTOConverter}">
                                    <f:selectItems value="#{recruitmentManager.competences}"/> 
                                </h:selectOneMenu>

                            </h:form>
                        </f:view>

                    </h:panelGrid>    

                    <h:panelGrid>                   
                        <p:calendar id="from" mode="popup" showOn="button" popupIconOnly="true" pattern="dd-MM-yyyy" navigator="true" value="#{recruitmentManager.fromDate}" />                                           
                        <p:calendar id="to" mode="popup" showOn="button" popupIconOnly="true" pattern="dd-MM-yyyy" navigator="true" value="#{recruitmentManager.toDate}" />                        
                    </h:panelGrid>

                    <h:commandButton value="sÃ¶k" type="submit" action="#{recruitmentManager.findPersons()}"/>
                </h:form>

                <f:view>
                    <h:form>
                        <h:dataTable value="#{recruitmentManager.persons}" var="item">
                            <h:column>
                                <f:facet name="header">First name</f:facet>
                                <h:outputText value="#{item.name}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">Last name</f:facet>
                                <h:outputText value="#{item.surname}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">ssn</f:facet>
                                <h:outputText value="#{item.ssn}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">email</f:facet>
                                <h:outputText value="#{item.email}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink value="Show details" action="#{recruitmentManager.showDetails(item)}"></h:commandLink>                    
                                <h:outputText value=" "/>
                                <h:commandLink value="Edit" action="#{recruitmentManager.edit}"></h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="View as pdf" action="#{recruitmentManager.toPdf}"></h:commandLink>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
