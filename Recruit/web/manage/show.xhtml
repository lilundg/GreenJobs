<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Back" action="/manage/manage.xhtml"/>
                    <h:panelGrid>
                        <h:outputText value="#{recruitmentManager.currentPerson.name}"/>
                        <h:outputText value="#{recruitmentManager.currentPerson.surname}"/>
                        <h:outputText value="#{recruitmentManager.currentPerson.ssn}"/>
                        <h:outputText value="#{recruitmentManager.currentPerson.email}"/>
                    </h:panelGrid>

                    <f:view>
                        <h:form>
                            <h:dataTable border="1" value="#{recruitmentManager.currentPerson.competenceProfileCollection}" var="item">
                                <h:column>
                                    <h:outputText value="#{item.competenceId}"/>                                    
                                </h:column>
                                <h:column>                                    
                                    <h:outputText value="#{item.yearsOfExperience}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                    <f:view>
                        <h:form>
                            <h:dataTable border="1" value="#{recruitmentManager.currentPerson.availabilityCollection}" var="item">

                                <h:column>                                    
                                    <h:outputText value="#{item.fromDate}"/>
                                </h:column>
                                <h:column>                                    
                                    <h:outputText value="#{item.toDate}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                </h:form>
                <h:form>
                    <h:commandButton value="Accept" action="#{recruitmentManager.accept}"/>
                    <h:commandButton value="Reject" action="#{recruitmentManager.reject}"/>                
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
