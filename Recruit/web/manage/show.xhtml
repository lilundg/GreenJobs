<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
    </head>
    <h:body>
        
    <h:outputText value="#{recruitmentManager.testname}"/>
                <f:view>
                    <h:form>
                        <h:outputText value="#{recruitmentManager.currentPerson.name}"/>
                        
                        <h:dataTable value="#{recruitmentManager.currentPerson}" var="item">
                            <h:column>
                                <f:facet name="header">First name</f:facet>
                                <h:outputText value="#{item.name}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">Last name</f:facet>
                                <h:outputText value="#{item.surname}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">ssn</f:facet>
                                <h:outputText value="#{item.ssn}"/>                    
                            </h:column>

                            <h:column>
                                <f:facet name="header">email</f:facet>
                                <h:outputText value="#{item.email}"/>                    
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
    </h:body>
</html>
