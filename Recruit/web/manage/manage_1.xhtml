<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">

                <h:form>   
                    <h:inputText value="#{recruitmentManager.name}"/><br/>
                    <h:selectOneMenu id="competences"
                                     value="#{recruitmentManager.competence}" converter="#{competenceDTOConverter}">
                        <f:selectItems value="#{recruitmentManager.competences}"/> 
                    </h:selectOneMenu>
                    From:
                    <p:calendar value="#{recruitmentManager.fromDate}" pattern="dd-MM-yyyy" />
                    
                    To:
                    <p:calendar value="#{recruitmentManager.toDate}}" pattern="dd-MM-yyyy" />
                    <br/>

                    <h:commandButton value="Find" action="#{recruitmentManager.search}"/>

                </h:form>

                <f:view>

                    <h:form>
                        <h:dataTable border="1" value="#{recruitmentManager.persons}" var="item">

                            <h:column>
                                <h:outputText value="#{item.name}"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="#{item.surname}"/>
                            </h:column>

                            <h:column>
                                <h:outputText value="#{item.ssn}"/>
                            </h:column>

                            <h:column>
                                <h:commandLink value="Show details" action="#{recruitmentManager.show}"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>    

            </ui:define>
        </ui:composition>
    </h:body>
</html>
