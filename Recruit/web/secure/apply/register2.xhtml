<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid>
                        <h:outputLabel id="areaOfExpertiseText" value="#{msgs['register.select.expertise']} :"/>

                        <f:view>
                            <h:form>
                                <h:selectOneMenu id="competences"
                                                 value="#{registrationManager.competence}" converter="#{competenceDTOConverter}">
                                    <f:selectItems value="#{registrationManager.competences}"/> 
                                </h:selectOneMenu>

                            </h:form>
                        </f:view>

                        <h:outputLabel for="yearsOfExperience" value="#{msgs['register.yearsofexperience']} :"/>
                        <p:inputText id="yearsOfExperience" value="#{registrationManager.yearsOfExperience}"/>
                        <h:message for="yearsOfExperience"/>

                        <h:commandButton value="#{msgs['register.button.select']}" action="#{registrationManager.addCompetence}"/>


                    </h:panelGrid>      
                </h:form>
                <h:form>
                    <h:commandButton value="#{msgs['nav.nextPage']}" action="#{registrationManager.doneAddCompetence}"/>
                </h:form>
                <f:view>
                    <h:form>
                        <h:outputText value="#{msgs['register.selected.expertise']} :"/>
                        <h:form>
                            <h:dataTable value="#{registrationManager.selectedCompetences}" var="item">
                                <h:column>
                                    <f:facet name="header">#{msgs['register.competence']}</f:facet>
                                    <h:outputText value="#{item.competenceId.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{msgs['register.yearsofexperience']}</f:facet>
                                    <h:outputText value="#{item.yearsOfExperience}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>

                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
