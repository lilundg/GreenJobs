<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel for="firstName" value="First name :"/>
                <h:inputText id="firstName" value="#{registrationManager.firstName}" required="true"/>
                <h:message for="firstName"/>
                <h:outputLabel for="lastName"  value="LastName :"/>
                <h:inputText id="lastName" value="#{registrationManager.surName}" required="true"/>
                <h:message for="lastName"/>
                <h:outputLabel for="email"  value="Email :"/>
                <h:inputText id="email" value="#{registrationManager.email}" required="true"/>
                <h:message for="email"/>
                <h:commandButton value="Next page" action="#{registrationManager.createPerson}"/>           
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
