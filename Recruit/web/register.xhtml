<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid>
                        <h:outputLabel for="firstName" value="#{msgs['register.firstName']} :"/>
                        <h:inputText id="firstName" value="#{registrationManager.firstName}" required="true"/>
                        <h:message for="firstName"/>
                        <h:outputLabel for="lastName"  value="#{msgs['register.lastName']} :"/>
                        <h:inputText id="lastName" value="#{registrationManager.surName}" required="true"/>
                        <h:message for="lastName"/>
                        <h:outputLabel for="email"  value="#{msgs['register.email']} :"/>
                        <h:inputText id="email" value="#{registrationManager.email}" required="true"/>
                        <h:message for="email"/>
                        <h:commandButton value="#{msgs['nav.nextPage']}" action="#{registrationManager.createPerson}"/>           
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
