<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="pageTitle">
                #{msgs['register.title']}
            </ui:define>
            <ui:define name="content">
                <h3>Your information</h3>
                <h:form>

                    <h:outputText value="#{registrationManager.firstName}"/>
                    <h:outputText value="#{registrationManager.surName}"/>
                    <h:outputText value="#{registrationManager.dateOfBirth}"/>
                    <h:outputText value="#{registrationManager.email}"/>

                    <h:dataTable value="#{registrationManager.selectedCompetences}" var="item">
                        <h:column>

                            <h:outputText value="#{item}"/>
                        </h:column>
                    </h:dataTable>

                    <h:dataTable value="#{registrationManager.availabilities}" var="item">
                        <h:column>

                            <h:outputText value="#{item}"/>
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="Submit" action="#{registrationManager.registerApplication}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
