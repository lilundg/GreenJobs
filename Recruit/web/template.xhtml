<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{language.locale}">
        <h:head>
            <h:outputStylesheet library="css" name="default.css"/>
            <title><ui:insert name="pageTitle">Template title</ui:insert></title>
        </h:head>
        <h:body>
            <div id="banner">
                <h:graphicImage  library="images" name="banner.jpg" alt="#{msgs['template.bannerAlt']}" />
            </div>
            <div id="navigation">
                <ul>
                    <li>
                        <h:outputLink value="#{request.contextPath}/home/index.xhtml">
                            #{msgs['navbar.home']}
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink class="nav" value="#{request.contextPath}/apply/register.xhtml">
                            #{msgs['navbar.job']}
                        </h:outputLink>
                    </li>
                    <li>
                        <h:outputLink class="nav" value="#">
                            #{msgs['navbar.about']}
                        </h:outputLink>
                    </li>
                    <li>
                        <h:form>
                            <h:outputLabel for="lang" value="#{msgs['navbar.lang']}" />
                            <h:selectOneMenu id="lang" value="#{language.locale}" onchange="submit()" valueChangeListener="#{language.localeChanged}">
                                <f:selectItems value="#{language.countries}" />
                            </h:selectOneMenu>
                        </h:form>

                        <li>
                            <h:outputLink class="nav" value="#{request.contextPath}/login.html">
                                #{msgs['navbar.login']}
                            </h:outputLink>
                        </li>
                    </li>
                </ul>
            </div>
            <div id="content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="footer">
                &copy; 2013 #{msgs['template.companyName']}.
            </div>
        </h:body>
    </f:view>
</html>
