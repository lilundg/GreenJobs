<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{language.locale}">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title><ui:insert name="pageTitle">Template title</ui:insert></title>
    </h:head>
    <h:body>
        <div id="banner">
            <h:graphicImage  library="images" name="banner.jpg" alt="#{msgs.bannerAlt}" />
        </div>
        <div id="navigation">
            <ul>
                <li>
                    <h:outputLink value="index.xhtml">
                        #{msgs.navHome}
                    </h:outputLink>
                </li>
                <li>
                    <h:outputLink class="nav" value="register.xhtml">
                        #{msgs.navJob}
                    </h:outputLink>
                </li>
                <li>
                    <h:outputLink class="nav" value="#">
                        #{msgs.navAbout}
                    </h:outputLink>
                </li>
            </ul>
            <h:form>
                <h:selectOneMenu value="#{language.locale}" onchange="submit()" valueChangeListener="#{language.localeChanged}">
                    <f:selectItems value="#{language.countries}" />
                </h:selectOneMenu>
            </h:form>
        </div>
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="footer">
            &copy; 2013 #{msgs.companyName}.
        </div>
    </h:body>
    </f:view>
</html>
